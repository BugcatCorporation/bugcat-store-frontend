<h2 mat-dialog-title>{{ tituloAccion }} </h2>

<mat-dialog-content>
    <form [formGroup]="formularioProducto">
       <mat-grid-list cols="1" rowHeight="80px">
 
          <mat-grid-tile style="padding: 10px 0 10px 0px;">
             <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput autocomplete="off" formControlName="nombre">
                <mat-icon matSuffix>fit_screen</mat-icon>
             </mat-form-field>
          </mat-grid-tile>
 
          <mat-grid-tile style="padding: 10px 0 10px 0px;">
             <mat-form-field appearance="outline">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput autocomplete="off" formControlName="descripcion" type="text">
                <mat-icon matSuffix>edit_square</mat-icon>
             </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile style="padding: 10px 0 10px 0px;">
            <mat-form-field appearance="outline">
               <mat-label>Precio</mat-label>
               <input matInput autocomplete="off" formControlName="precio" type="text">
               <mat-icon matSuffix>edit_square</mat-icon>
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile style="padding: 10px 0 10px 0px;">
            <mat-form-field appearance="outline">
               <mat-label>Stock</mat-label>
               <input matInput autocomplete="off" formControlName="stock" type="text">
               <mat-icon matSuffix>edit_square</mat-icon>
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile style="padding: 10px 0 10px 0px;">
            <mat-form-field appearance="outline">
               <mat-label>Imagen</mat-label>
               <input matInput autocomplete="off" formControlName="imagen" type="text">
               <mat-icon matSuffix>edit_square</mat-icon>
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile style="padding: 10px 0 10px 0px;">
            <mat-form-field appearance="outline">
               <mat-label>Activo</mat-label>
               <input matInput autocomplete="off" formControlName="activo" type="text">
               <mat-icon matSuffix>edit_square</mat-icon>
            </mat-form-field>
         </mat-grid-tile>


       </mat-grid-list>
    </form>
 
 </mat-dialog-content>
 
 <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" [disabled]="formularioProducto.invalid"
       (click)="guardarEditarProducto()">{{ botonAccion }}</button>
 </mat-dialog-actions>
