<h2 mat-dialog-title>{{ tituloAccion }}</h2>

<mat-dialog-content>
   <form [formGroup]="formularioCategoria">
      <mat-grid-list cols="1" rowHeight="80px">

         <mat-grid-tile style="padding: 10px 0 10px 0px;">
            <mat-form-field appearance="outline">
               <mat-label>Nombre</mat-label>
               <input matInput autocomplete="off" formControlName="nombre">
               <mat-icon matSuffix>fit_screen</mat-icon>
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile style="padding: 10px 0 10px 0px;">
            <mat-form-field appearance="outline">
               <mat-label>Descripci√≥n</mat-label>
               <input matInput autocomplete="off" formControlName="descripcion" type="text">
               <mat-icon matSuffix>edit_square</mat-icon>
            </mat-form-field>
         </mat-grid-tile>


      </mat-grid-list>
   </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
   <button mat-raised-button mat-dialog-close color="warn">Volver</button>
   <button mat-raised-button color="primary" [disabled]="formularioCategoria.invalid"
      (click)="guardarEditarCategoria()">{{ botonAccion }}</button>
</mat-dialog-actions>
