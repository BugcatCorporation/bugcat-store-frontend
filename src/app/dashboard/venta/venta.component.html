<div>
  <h2 class="choose-title">Elige lo que desees </h2>
  <ng-container *ngFor="let producto of lstProducto">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ producto.nombre }}</mat-card-title>
        </mat-card-title-group>
        <img mat-card-xl-image *ngIf="producto.imagen" [src]="producto.imagen" alt="{{ producto.nombre }}">
      </mat-card-header>
      <mat-card-content>
        <p *ngIf="producto.descripcion" class="description">{{ producto.descripcion }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="comprarProducto(producto)">Comprar</button>
        <div class="spacer"></div>
        <span *ngIf="producto.precio" class="price-mobile">{{ producto.precio | currency }}</span>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
