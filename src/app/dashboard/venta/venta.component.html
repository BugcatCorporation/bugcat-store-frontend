<!-- src/app/dashboard/venta/venta.component.html -->
<div class="ventas-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gestión de Ventas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="addOrUpdateVenta()">
        <mat-form-field>
          <mat-label>Fecha Pedido</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaPedido">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Estado</mat-label>
          <input matInput formControlName="estado">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Total</mat-label>
          <input matInput formControlName="total" type="number">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Dirección Envío</mat-label>
          <input matInput formControlName="direccionEnvio">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Usuario ID</mat-label>
          <input matInput formControlName="usuarioId" type="number">
        </mat-form-field>
        <!-- Aquí puedes agregar campos adicionales para los detalles del pedido -->
        <div>
          <button mat-raised-button color="primary" type="submit">
            {{ editing ? 'Actualizar Venta' : 'Agregar Venta' }}
          </button>
          <button mat-button type="button" (click)="cancelEdit()" *ngIf="editing">Cancelar</button>
        </div>
      </form>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px;">
        <ng-container matColumnDef="idpedido">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let venta"> {{venta.idpedido}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaPedido">
          <th mat-header-cell *matHeaderCellDef> Fecha Pedido </th>
          <td mat-cell *matCellDef="let venta"> {{venta.fechaPedido | date}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let venta"> {{venta.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let venta"> {{venta.total}} </td>
        </ng-container>

        <ng-container matColumnDef="direccionEnvio">
          <th mat-header-cell *matHeaderCellDef> Dirección Envío </th>
          <td mat-cell *matCellDef="let venta"> {{venta.direccionEnvio}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let venta">
            <button mat-button (click)="editVenta(venta)">Editar</button>
            <button mat-button (click)="deleteVenta(venta.idpedido)">Eliminar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
