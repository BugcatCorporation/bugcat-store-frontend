<div class="container">
  <div class="product-list">
    <h2 class="choose-title">Elige lo que desees</h2>
    <ng-container *ngFor="let producto of lstProducto">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ producto.nombre }}</mat-card-title>
          <mat-card-subtitle>{{ producto.nombre }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-xl-image *ngIf="producto.imagen" [src]="producto.imagen" [alt]="producto.nombre">
        <mat-card-content>
          <p *ngIf="producto.descripcion" class="description">{{ producto.descripcion }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="comprarProducto(producto)">Comprar</button>
          <div class="spacer"></div>
          <span *ngIf="producto.precio" class="price-mobile">{{ producto.precio | currency }}</span>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>

  <div class="order-details" *ngIf="mostrarDetalles">
    <h2>Detalles del Pedido</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="productoNombre">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let detalle"> {{ detalle.producto.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
        <td mat-cell *matCellDef="let detalle"> {{ detalle.precio | currency }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Agregar botÃ³n Finalizar Pedido -->
    <button mat-raised-button color="primary" (click)="finalizarPedido()">Finalizar Pedido</button>
  </div>
</div>
