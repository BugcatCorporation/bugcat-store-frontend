<div class="container">

    <!-- Agregar Usuario -->
    <mat-card-title>
       <button mat-raised-button color="primary" (click)="nuevoUsuario()">
          <mat-icon mat-list-icon>add</mat-icon>Registrar Usuario
       </button>
    </mat-card-title>
    <!-- Fin Agregar Usuario -->
    <mat-divider></mat-divider>
    <!-- Filtrado -->
    <mat-form-field>
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Usuario" #input>
    </mat-form-field>
    <!-- Fin Filtrado -->
    <div class="mat-elevation-z8">
       <table mat-table [dataSource]="data" matSort>

          <!-- ID -->
          <ng-container matColumnDef="ID">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
             <td mat-cell *matCellDef="let row">{{ row.idusuario }}</td>
          </ng-container>

          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
             <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>

          <!-- Email -->
          <ng-container matColumnDef="email">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
             <td mat-cell *matCellDef="let row">{{ row.email }}</td>
          </ng-container>

         <!-- Admin -->
         <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
            <td mat-cell *matCellDef="let row">{{ row.admin }}</td>
         </ng-container>

         <!-- Contraseña -->
         <ng-container matColumnDef="contrasena">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contraseña </th>
            <td mat-cell *matCellDef="let row">{{ row.contrasena }}</td>
         </ng-container>

         <!-- Direccion -->
         <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
            <td mat-cell *matCellDef="let row">{{ row.direccion }}</td>
         </ng-container>

         <!-- Telefono -->
         <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
            <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
         </ng-container>

         <!-- Fecha Creacion -->
         <ng-container matColumnDef="fechacreacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creacion </th>
            <td mat-cell *matCellDef="let row">{{ row.fechacreacion }}</td>
         </ng-container>

         <!-- Activo -->
         <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
            <td mat-cell *matCellDef="let row">{{ row.activo }}</td>
         </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
            <td mat-cell *matCellDef="let element">

               <button mat-icon-button color="primary" (click)="editarUsuario(element)">
                  <mat-icon mat-list-icon>edit</mat-icon>
               </button>

            </td>
         </ng-container>


          <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
          <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

          <tr class="mat-row" *matNoDataRow>
             <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
       </table>

       <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
    </div>
 </div>
