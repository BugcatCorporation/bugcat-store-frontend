<div class="container">

   <!-- Agregar Categoria -->
   <mat-card-title>
      <button mat-raised-button color="primary" (click)="nuevaCategoria()">
         <mat-icon mat-list-icon>add</mat-icon>Nueva Categoria
      </button>
   </mat-card-title>
   <!-- Fin Agregar Categoria -->
   <mat-divider></mat-divider>
   <!-- Filtrado -->
   <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Categoria" #input>
   </mat-form-field>
   <!-- Fin Filtrado -->
   <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" matSort>

         <!-- ID -->
         <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row">{{ row.idcategoria }}</td>
         </ng-container>

         <!-- Nombre -->
         <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
         </ng-container>

         <!-- Descripción -->
         <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
         <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

         <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
         </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
   </div>
</div>
