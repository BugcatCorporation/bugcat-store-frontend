<div class="container">

    <!-- Agregar Producto -->
    <mat-card-title>
       <button mat-raised-button color="primary" (click)="nuevoProducto()">
          <mat-icon mat-list-icon>add</mat-icon>Nuevo Producto
       </button>
    </mat-card-title>
    <!-- Fin Agregar Producto -->
    <mat-divider></mat-divider>
    <!-- Filtrado -->
    <mat-form-field>
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Producto" #input>
    </mat-form-field>
    <!-- Fin Filtrado -->
    <div class="mat-elevation-z8">
       <table mat-table [dataSource]="data" matSort>
 
          <!-- ID -->
          <ng-container matColumnDef="ID">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
             <td mat-cell *matCellDef="let row">{{ row.idproducto }}</td>
          </ng-container>
 
          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
             <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>
 
          <!-- Descripción -->
          <ng-container matColumnDef="descripcion">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
             <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
          </ng-container>

          <!-- Precio por unidad -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Unitario </th>
            <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
         </ng-container>

         <!-- Stock -->
         <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
         </ng-container>

         <!-- UrlImagen -->
         <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UrlImagen </th>
            <td mat-cell *matCellDef="let element">
               <img [src]="element.imagen" alt="{{element.nombre}}" width="50">
            </td>
         </ng-container>

         <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
            <td mat-cell *matCellDef="let element">

               <button mat-icon-button color="primary" (click)="editarProducto(element)">
                  <mat-icon mat-list-icon>edit</mat-icon>
               </button>

            </td>
         </ng-container>
         
          <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
          <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
 
          <tr class="mat-row" *matNoDataRow>
             <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
    </div>
 </div>
